<div class="container mt-4" *ngIf="prodObj">
    <div class="row">
      <!-- LEFT: Product Images -->
       <div class="col-md-6">
        <img [src]="mainImage || prodObj.images[0]" class="img-fluid mb-3 border" alt="Main image">
        <div class="d-flex">
          <img *ngFor="let img of prodObj.images"
               [src]="img"
               class="img-thumbnail mr-2"
               style="width: 70px; height: 70px; object-fit: cover; cursor: pointer;"
               [class.border-primary]="img===mainImage"
               (click)=onThumbClick(img)>
        </div>
      </div>
    
      

   <!-- <p>{{prodObj.category}}</p> -->
  
      <!-- RIGHT: Product Info -->
      <div class="col-md-6">
        <h5>Categoty > {{prodObj.category}}</h5>
      <h2>{{prodObj.title}}</h2>
        
        <div class="price">
         
         Reviews: {{prodObj.reviews_count}}
         {{prodObj.total_price}}
      </div>

      <div class="details">
        <h4>About this Item</h4>
        <p><i class="fa-solid fa-check mr-2"></i>{{prodObj.product_description[0]}}</p>
        <p><i class="fa-solid fa-check mr-2"></i>{{prodObj.product_description[1]}}</p>
        <p><i class="fa-solid fa-check mr-2"></i>{{prodObj.product_description[2]}}</p>
    </div>
      </div>
